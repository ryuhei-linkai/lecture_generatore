- week: 1
 topics:
   - 基礎開発ツール講習
 lectures:
   - title: テキスト生成AIの概要
     description: |

       1. テキスト生成AIモデルの分類と主要モデルの紹介
          - API経由で利用するモデル: GPT-4, Claude, Mistral, CohereのCommand R+など 
          - ローカルで実行可能なLLM: Llamaなど
          - GPT-4: OpenAIによる大規模トランスフォーマーモデル
          - Claude: Anthropicが開発、倫理的ガイドラインに基づくテキスト生成
          - Mistral: 特定のドメインや言語スタイルに合わせたカスタマイズが可能
          - Llama: Metaによる多様な言語とドメインに対応するモデル

       2. GPTとClaudeの概要と応用例
          - GPT: OpenAIによる大規模トランスフォーマーモデルで、自然言語処理タスクに広く利用される
          - Claude: Anthropicが開発したモデルで、倫理的ガイドラインに基づくテキスト生成を特徴とする
          - 応用例: 自然言語処理タスク、コンテンツ生成、対話システムの開発など

       3. ローカルLLMの実践
          - ローカルで実行可能なLLM（Large Language Model）を用いて、実際にテキスト生成AIを体験し、その活用方法を学ぶ

   - title: GPTsを用いた独自のChatbotの作成
     description: |
       1. GPTsの特徴と利用方法
       - ノーコードでオリジナルのChatbotを手軽に作成できる
       - 作成したChatbotをChatGPT Plusユーザー間で共有可能
       - 外部サービスとのAPI連携が可能（Custom Actions機能）

       2. GPTsを使ったChatbot作成の手順
       - GPT Builderの起動
       - Chatbotの目的と用途の設定
       - タイトルとロゴの決定
       - 役割や目標、注意点の設定
       - 会話のトーンの選択

       3. GPTsの活用事例
       - スケジュール管理・設定
       - 定型的な分析
       - 調査タスクの自動化
       - Q&Aのリストアップ
       - 特定サービスに関する問い合わせ対応

   - title: Cursorの基本操作と活用法
     description: |
       1. Cursorの概要
           - AIを活用したコーディング支援ツール
           - 直感的で使いやすいユーザーインターフェース
           - 拡張性と柔軟性に優れたプラットフォーム
       2. 主要な機能
           - Command K: AIを使ったコード編集・生成
           - Copilot++: 高度なオートコンプリート機能
           - Chat: コードベースを理解するAIとの対話  
           - @ Symbols: コードの特定部分をAIに示す
           - Codebase Answers: コードベース全体に関する質問
           - Docs: サードパーティライブラリの理解を助ける
           - Auto Debug: ターミナルのエラー修正を支援
           - Fix Lints: リントエラーの素早い修正
           - Terminal Command K: 自然言語でターミナルコマンドを書く
           - Notes: 変数や型の理解を助ける
           - Vision: 画像を使ったAIプロンプト
           - Apply From Chat: チャットのコード提案を適用
       3. カスタマイズとルール
           - Rules for AI: AIへのスタイルガイドラインの指定
           - エディタ設定とキーバインドのカスタマイズ
           - テーマとカラースキームの選択
           - プロジェクトの管理と組織化
           - バージョン管理システムとの連携
           - コラボレーションとペアプログラミング

   - title: シェルとOpen Interpreterの活用法
     description: |
       1. シェルの基礎
           - コマンドラインインターフェース（CLI）の概要
           - ファイルとディレクトリの操作
           - パイプラインとリダイレクト
           - シェルスクリプトの作成と実行
       2. Open Interpreterの概要
           - REPLベースのインタラクティブな開発環境
           - 複数言語のサポートとシームレスな切り替え
           - 豊富なビルトインライブラリとパッケージ管理
       3. 効率的な開発ワークフローの構築
           - シェルとOpen Interpreterを組み合わせたタスクの自動化
           - カスタムコマンドとエイリアスの定義
           - ドキュメントの活用とサンプルコードの実行

   - title: CursorからのGAS開発
     description: |
       1. Cursorを用いたGASの開発環境構築
           - GASプロジェクトの作成と管理
           - Cursorとのセットアップと連携
           - コード補完とデバッグ機能の活用
       2. GASアプリケーションの開発
           - Google Workspaceサービスとの連携
           - 外部APIとのデータ連携
           - ユーザーインターフェースの作成
       3. GASアプリケーションのデプロイと運用
           - スクリプトのデプロイと公開
           - トリガーの設定とスケジューリング
           - ログとエラー処理
           - バージョン管理とチームでの共同開発

   - title: Githubを用いたバージョン管理と共同開発
     description: |
       1. Githubの基本
           - リポジトリの作成とクローン
           - ブランチの作成とマージ
           - プルリクエストとコードレビュー
           - 適切なコミットメッセージと粒度
       2. チーム開発とコラボレーション
           - Gitフローとブランチ戦略
           - イシューとプロジェクトボードの活用
           - コードオーナーシップとレビュープロセス
           - シームレスな開発とデプロイ
           - 自動化とCICD
       3. オープンソース活動
           - Githubでのオープンソースプロジェクトの探し方
           - コントリビューションの方法とベストプラクティス 
           - ポートフォリオとしてのGithub活用法

   - title: Cursorを用いたClaudeによる書籍作成実践
     description: |
       1. ClaudeのAPIを使った書籍作成
           - ClaudeのAPIドキュメントの理解
           - APIリクエストの作成と結果の処理
           - 効果的なプロンプトの設計
       3. 書籍の仕上げ
           - 生成された文章の編集とリライト
               - Cursorの編集機能を活用した文章の推敲
               - 一貫性と文脈の維持
               - 図表やコードブロックの挿入
           - 書籍の構成
               - introduction、本文、conclusion
               - 目次と索引の生成
           - フォーマットと体裁の整え
       2. Githubを用いた書籍プロジェクトの管理
           - Githubでの書籍プロジェクトのセットアップ
           - Githubを活用した章立てとセクション分けの管理
           - Githubを通じたバージョン管理とチームでのコラボレーション

